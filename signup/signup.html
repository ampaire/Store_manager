<!DOCTYPE html>
<html>

<head>
    <title>signup-page</title>
<link rel="stylesheet" type="text/css" href="signup.css">
</head>


<body>
    <div class="wrapper">
        <header></header>
        <div class="form">

            <p>
                <label for="firstname">
                    First Name
                    <input id="firstname" type="text" placeholder="First Name" />
                </label>
            </p>
            <p>
                <label for="lastname">
                    Last Name
                    <input id="lastname" type="text" placeholder="Last Name" />
                </label>
            </p>
            <p>
                <label for="username">
                    User Name
                    <input id="username" type="text" placeholder="User Name" />
                </label>
            </p>
            <p>
                <label for="company">
                    Company
                    <input id="company" type="text" placeholder="Company Name" />
                </label>
            </p>
            <p>
                <label for="email">
                    Email
                    <input id="email" type="text" placeholder="Email Address" />
                </label>
            </p>
        </div>
        <p>Mobile Phone
            <input id="phone" type="text" placeholder="eg 07777777777">
        </p>
        <p>
            <label for="home">
                Home
                <input id="home" type="text" placeholder="Home" />
            </label>
        </p>

        <p>
            <label for="fax">
                Fax
                <input id="fax" type="text" placeholder="Fax" />
            </label>
        </p>
        <p>
            <input type="checkbox" />Remember Me</p>
        <p>
            <input type="checkbox" />By signing up you have agreed to our terms and conditions</p>
        <a href="home.html">
            <input type="button" value="Sign Up">
        </a>
        <footer>
            <a href="">Legal Information</a> |
            <a href="">Privacy Policy
            </a> |
            <a href="">Copyright &copy; Store Manager 2018</a>
        </footer>
    </div>
</body>

</html>
